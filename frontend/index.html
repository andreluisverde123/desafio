<!DOCTYPE html>
<html>
    <head>        
        <title>AGENDA</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>       
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <!-- CSS-->
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- JAVASCRIPT -->
        <script type="text/javascript" src="functions.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </head>
    <body>
        <div id="root">
        <!-- Cabecera -->
        <div class="page-header">
            <h1 style="text-align: center;">AGENDA DE CONTATOS</h1>
        </div>
        
        <!--Formulario de entrada de datos-->
        <div class="container col-sm-5">
        <form id="frmPerson" class="form-horizontal">
            <div class="form-group">
                <label for="txtID" class="col-sm-2 control-label">ID</label>
                <div class="col-sm-8">
                    <input type="text" id="id" class="form-control" placeholder="ID">
                </div>
            </div>
            <div class="form-group">
                <label for="txtName" class="col-lg-2 control-label">Nome</label>
                <div class="col-sm-8">
                    <input type="text" id="name" class="form-control" placeholder="Nome">
                </div>
            </div>
            <div class="form-group">
                <label for="txtName" class="col-lg-2 control-label">Gênero</label>
                <div class="col-sm-8">
                    <input type="text" id="gender" class="form-control" placeholder="Ex: Masculino/Feminino">
                </div>
            </div>
            <div class="form-group">
                <label for="txtName" class="col-lg-2 control-label">Aniversário</label>
                <div class="col-sm-8">
                    <input type="text" id="birthday" class="form-control" placeholder="Ex: 10 de Outubro">
                </div>
            </div>
            <div class="form-group">
                <label for="txtPhone" class="col-lg-2 control-label">Telefone</label>
                <div class="col-sm-8">
                    <input type="text" id="phone" class="form-control" placeholder="Ex: 99999-9999">
                </div>
            </div>
            <div class="form-group">
                <label for="txtEmail" class="col-lg-2 control-label">E-mail</label>
                <div class="col-sm-8">
                    <input type="email" id="email" class="form-control" placeholder="E-mail">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-4 col-sm-4">
                    <input type="submit" value="INSERIR" id="btnSave" class="btn btn-success" />
                </div>
            </div>
        </form>
        </div>
        <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
        </div>
        </div>
        </div>
        
        </div>

        <!--Tabla con la lista de datos-->
        <div class="container col-sm-6">
            <table id="tblList" class="table"></table>
        </div>


        <!--Pie de página-->
        <div id="footer">
            <div class="container">
                
            </div>
        </div>
    </div>
    </body>
</html>
